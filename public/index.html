<!DOCTYPE html>
<html  ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <!-- <link rel="stylesheet" href="/css/main.css" /> -->
  </head>
  <body ng-controller ="MyController as ctrl">
 </h3>
    <div class="coffeeList">
<ul>
  <li ng-repeat="coffeeshop in ctrl.coffeeshops">
    <span ng-click="ctrl.updateCoffeeshop(coffeeshop);"><h5>Shop Name: {{ coffeeshop.name }}</h5><h5>Location: {{ coffeeshop.location }}</h5><h5>Description: {{ coffeeshop.description }}</h5>  </span>
    <button ng-click="ctrl.deleteCoffeeshop(coffeeshop)">Delete this shop</button><br/>
    <a href="#" ng-click="ctrl.IndexOfEditFormToShow = $index">Edit this shop</a>
        <form ng-if="$index === ctrl.IndexOfEditFormToShow" ng-submit="ctrl.editCoffeeshop(coffeeshop);">
          <input type="text"  ng-model="ctrl.updatedName" placeholder="ctrl.this.name"/>
          <input type="text"  ng-model="ctrl.updatedLocation" placeholder="ctrl.this.location"/>
          <input type="text"  ng-model="ctrl.updatedDescription" placeholder="ctrl.this.description"/>
          <input type= "Submit"  value="Update shop"></h6>
          </form>
        </li>
      </ul>

      <ul>
        <li ng-repeat="coffeeshop in ctrl.coffeeshops track by $index">{{ coffeeshop }}</li>
      </ul>


  </div>
      <form ng-submit="ctrl.createCoffeeshop()">
        <h4> Recommend a New Shop!</h4>
        Shop Name: <input type="text"  ng-model="ctrl.name" placeholder="Name"/>
        Location: <input type="text"  ng-model="ctrl.location" placeholder="Location"/>
        Description: <input type="text"  ng-model="ctrl.description" placeholder="Description"/>
        <input type= "Submit"  value="Add"></h6>
      </form>
    </li>
  </ul>
</div>
  </body>
</html>
