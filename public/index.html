<!DOCTYPE html>
<html  ng-app="MyApp">
  <head>
    <meta charset="utf-8">

  <!-- MAIN PAGE - CREATE COFFESHOP PAGE -->


  <body ng-controller ="MyController as ctrl">
 </h3>
    <div class="coffeeList">
<ul>

  <!-- <li ng-repeat="coffeeshop in ctrl.coffeeshops">
    <h5>Shop Name: {{ coffeeshop.name }}</h5><h5>Location: {{ coffeeshop.location }}</h5><h5>Description: {{ coffeeshop.description }}</h5> -->

  <li ng-repeat="coffeeshop in ctrl.coffeeshops track by $index">
    <span ng-click="ctrl.updateCoffeeshop(coffeeshop);"><h5>Shop Name: {{ coffeeshop.name }}</h5>
      <h5>Location: {{ coffeeshop.location }}</h5><h5>Description: {{ coffeeshop.description }}</h5>  </span>
    <h6>Created By: <a href="/user/user._id">{{user.name}}</a></h6><br/>
    <button ng-click="ctrl.deleteCoffeeshop(coffeeshop)">Delete this shop</button><br/>
    <a href="#" ng-click="ctrl.IndexOfEditFormToShow = $index">Edit this shop</a>
        <form ng-if="$index === ctrl.IndexOfEditFormToShow" ng-submit="ctrl.editCoffeeshop(coffeeshop);">
          <input type="text"  ng-model="ctrl.updatedName" placeholder="ctrl.this.name"/>
          <input type="text"  ng-model="ctrl.updatedLocation" placeholder="ctrl.this.location"/>
          <input type="text"  ng-model="ctrl.updatedDescription" placeholder="ctrl.this.description"/>
          <input type= "Submit"  value="Update shop"></h6>
          </form>
        </li>
      </ul>

      <!-- Yelp API response. -->

      <form ng-submit="ctrl.getYelpResponse()" class="search-form">
        <!-- Search Yelp: <input type="text" placeholder="search term" class="search-input" ng-model="ctrl.term"> -->
        Location: <input type="text" placeholder="city, state" ng-model="ctrl.yelpLocation">
        <input type="submit" value="Search" class="submit-btn">
      </form>

      <ul>
        <li ng-repeat="yelpCoffeeshop in ctrl.yelpCoffeeshops track by $index">{{ yelpCoffeeshop }}</li>
      </ul>

      <!-- End of Yelp Response -->

  </div>
      <form ng-submit="ctrl.createCoffeeshop()">
        <h4> Recommend a New Shop!</h4>
        Shop Name: <input type="text"  ng-model="ctrl.name" placeholder="Name"/>
        Location: <input type="text"  ng-model="ctrl.location" placeholder="Location"/>
        Description: <input type="text"  ng-model="ctrl.description" placeholder="Description"/>
        <input type= "Submit"  value="Add"></h6>
      </form>
    </li>
  </ul>
  <a href="/createlogin.html">create new user account</a>
</div>
  </body>
</html>
